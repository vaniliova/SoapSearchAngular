  <!-- Soap Recipes Listing -->
  <div class="container">
    <div class="row display-flex">
      <div class="col-sm-4" ng-repeat="recipe in recipes | filter:SearchOil">
        <div class="thumbnail">
          <img class="img-rounded" ng-src="soapImg/{{recipe.image}}.jpg" alt="soap">
          <div class="caption">

            <h3>{{ recipe.type }}</h3>
            <h4><span class="label label-default label-m">Price per bar: {{ recipe.price | currency }}</span><hr></h4>
        
            <div ng-hide="showDetails === true">
              <p><strong>Oil type: </strong>{{ recipe.oil }}</p>
              <p><strong>Lye type: </strong>{{ recipe.lye }}</p>
            </div>

            <div ng-show="showDetails === true">
              <p><strong>Recipe: </strong>{{ recipe.recipe }}</p>
            </div>

            <button class="btn btn-m btn-success btn-block" style="background-color:#8B5CD6;"
              ng-hide="showDetails === true" 
              ng-click="showDetails = !showDetails">Recipe
            </button>
            

            <button class="btn btn-m btn-warning btn-block" 
              ng-show="showDetails === true" 
              ng-click="showDetails = !showDetails">Close
            </button>
          
          </div>
        </div>
      </div>
    </div>
  </div>
