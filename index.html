<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >

  <title>Soap Recipe Search</title>
  <meta name="description" content="Moja pierwsza aplikacja zrobiona przy uÅ¼yciu frameworka AngularJS." >
  <meta name="keywords" content="farmework, angularjs, app">
  
  <link rel="stylesheet" type="text/css" href="style.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="FirstNgApp" ng-controller="firstNgController">

  <section class="intro">
    <div class="inner">
	  <div class="content">
	    <h1>Let's Make Some Soap</h1>
	    <h3>Find the best recipes for free</h3>
		<a class="start-btn" href="#jump">Search recipe</a>
	  </div>
	</div>
  </section>

  <div id="jump"></div>

  <div class="well" ng-repeat="recipe in recipes">
    <h3>{{ recipe.type }}</h3>
    <p><strong>Oil type: </strong>{{ recipe.oil }}</p>
    <p><strong>Lye type: </strong>{{ recipe.lye }}</p>
    <p><strong>Price per bar: </strong>{{ recipe.price | currency }}</p>
    <p><strong>Recipe: </strong>{{ recipe.recipe }}</p>
  </div>
  
 
  
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="scripts/firstNgController.js"></script>
<script src="scripts/firstNgFactory.js"></script>
</html>
